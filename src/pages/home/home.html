<ion-header>
  <ion-navbar>
    <ion-title>
      Custom Calendar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item> <ion-label>Minimum Date:</ion-label> <ion-input type="date" (click)="clear()" [(ngModel)]="minDate" name="title"></ion-input> <button (click)="clearSearch()">Clear</button></ion-item>
  <ion-item> <ion-label>Maximum Date:</ion-label> <ion-input type="date" (click)="clear()" [(ngModel)]="maxDate" name="title"></ion-input> <button (click)="clearSearch()">Clear</button></ion-item>
  <ion-item> <button  ion-button color='dark' center (click)='openModal()'>Open Calendar</button></ion-item>
  <ion-item> Selected Date: {{dateFromModal}}</ion-item>
  <div> {{errorMessage}}</div>
 
</ion-content>
